<ossec_config>
  <global>
    <logall>yes</logall>
    <logcollector>yes</logcollector>
    <logcollector_interval>10</logcollector_interval>
    <logcollector_buffer>1000</logcollector_buffer>
    <logcollector_maxsize>1048576</logcollector_maxsize>
  </global>
  <output>
    <type>elasticsearch</type>
    <host>elasticsearch</host>
    <port>9200</port>
    <index>wazuh</index>
    <user>elastic</user>
    <password>changeme</password>
  </output>
  <alerts>
    <email_notification>no</email_notification>
  </alerts>
</ossec_config>
